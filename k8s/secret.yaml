# This is a template. Replace the base64 encoded values with your actual secrets
# To encode: echo -n "your-value" | base64
# To decode: echo "encoded-value" | base64 -d
apiVersion: v1
kind: Secret
metadata:
  name: claude-discord-secrets
  namespace: discord-bots
type: Opaque
data:
  # Required: Discord bot token
  DISCORD_TOKEN: <base64-encoded-discord-token>
  
  # Required: Discord application client ID
  DISCORD_CLIENT_ID: <base64-encoded-client-id>
  
  # Optional: Discord guild ID for testing
  DISCORD_GUILD_ID: <base64-encoded-guild-id>
  
  # Optional: Allowed Discord user IDs (comma-separated)
  DISCORD_ALLOWED_USER_IDS: <base64-encoded-user-ids>
  
  # Optional: Claude API key (if not using CLI)
  CLAUDE_API_KEY: <base64-encoded-claude-api-key>
  
  # Optional: GitHub token for integration
  GITHUB_TOKEN: <base64-encoded-github-token>
  
  # Optional: GitHub webhook secret
  WEBHOOK_SECRET: <base64-encoded-webhook-secret>
  
  # Optional: Backup encryption key
  BACKUP_ENCRYPTION_KEY: <base64-encoded-encryption-key>